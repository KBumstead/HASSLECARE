<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>create account</title>
  <link rel="stylesheet" href="./styleRegisterPage.css">
  
</head>
<body>

  <header>
    <div class="logo-box">
      <h2 ><a class="logo" href="./HomePage.html">HassleCare</a></h2>
    </div>
    <div class="searchBar">
      <input type="search_bar" placeholder="find services">
    </div>

    <nav class="navbar">
      <button class="login-header" id="login">
        Login
        <!-- <a href="#">Login</a>         -->
      </button>
      <button class="register-header" id="register">
        Register
        <!-- <a href="#">Register</a> -->
      </button>
    </nav>
  </header>
  
  <div class="wrapper">
    <div class="login-box form">
      <h2>Create a new account</h2>
      <form action="#">
        <div class="input-box">
          <!-- <span></span> -->
          <p>Username</p>
          <div class="input-bar">
            <input type="username" required>
          </div>
        </div>
        <div class="input-box">
          <p>Email</p>
          <div class="input-bar">
            <input type="email" required>
          </div>
        </div>
        <div class="input-box">
            <p>password</p>
            <div class="input-bar">
                <input type="password" required>
            </div>
        </div>
        <div class="accept-terms">
            <label ><input type="checkbox"> I accept the terms and conditions</label>
        </div>

        <button type="submit" class="create-btn">
          Create
        </button>

      </form>
    </div>
  </div>
  
  <footer>
    <p>Copyright HassleCare 2023</p>
  </footer>

<script src="./HomePage.js"></script>
</body>
</html>
