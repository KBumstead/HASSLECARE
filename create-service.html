<!DOCTYPE html>
<html>

<head>
  <title>Add Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }

    .form-control {
      width: 40rem;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <form class="d-flex flex-grow-1" role="search" style="max-width: 40rem;">
        <input class="form-control me-2" type="search" placeholder="Search services" aria-label="Search services">
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business" style="display: none;">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account" style="display: none;">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-5">Create a new service</h2>
    <div class="form-group">
      <label for="productImage">Image</label>
      <input type="file" class="form-control" id="productImage">
    </div>
    <form>
      <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Address</label>
        <input type="text" class="form-control" id="productAddress" placeholder="Enter address">
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter price">
      </div>
      <div class="form-group">
        <label for="productPrice">Tags</label>
        <input type="text" class="form-control" id="productTags" placeholder="Enter tags">
      </div>

      <button type="submit" class="btn btn-brand mt-3" id="create-btn">Create</button>
      <button type="submit" class="btn btn-outline-secondary mt-3" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <footer class="bg-body-tertiary mt-auto py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/cb7394df23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
