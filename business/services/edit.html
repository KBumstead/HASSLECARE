<!DOCTYPE html>
<html>

<head>
  <title>Edit Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }

    .form-control {
      max-width: 40rem;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <form class="d-flex flex-grow-1" role="search" style="max-width: 40rem;">
        <input class="form-control me-2" type="search" placeholder="Search services" aria-label="Search services">
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business" style="display: none;">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account" style="display: none;">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-5">Edit a service</h2>
        <div class="form-group">
          <label for="productImage">Image</label>
          <input type="file" class="form-control" id="productImage">
        </div>
        <form>
          <div class="form-group">
            <label for="serviceName">Name</label>
            <input type="text" class="form-control" id="serviceName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="serviceDescription">Description</label>
            <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="productAddress">Address</label>
            <input type="text" class="form-control" id="productAddress" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="servicePrice">Price</label>
            <input type="number" class="form-control" id="servicePrice" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="serviceTags">Tags</label>
            <input type="text" class="form-control" id="serviceTags" placeholder="Enter tags">
          </div>

          <!-- Buttons -->
          <button type="submit" class="btn btn-brand mt-3" id="update-btn">Update</button>
          <button type="submit" class="btn btn-outline-secondary mt-3" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn btn-outline-danger mt-3" id="delete-btn">Delete Service</button>
        </form>
      </div>
      <div class="col-md-6 mt-5">

        <!-- Existing Image -->
        <img src="EXISTING-IMAGE" alt="EXISTING IMAGE" class="img-fluid">
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary mt-auto py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script src="/scripts/common.js"></script>
  <script src="https://kit.fontawesome.com/cb7394df23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    //GET
    function updateFieldsWithData(data) {
      document.getElementById("productImage").value = data.image; //WIP
      document.getElementById("serviceName").value = data.name;
      document.getElementById("serviceDescription").value = data.description;
      document.getElementById("productAddress").value = data.address;
      document.getElementById("servicePrice").value = data.price;
      document.getElementById("serviceTags").value = data.tags;
    }

    // Make a fetch GET request when the page loads
    fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/business/${getCookie("accountId")}/services/${queryParams.get('serviceId')}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        if (response.status == 200) {
          return response.json();
        } else {
          throw new Error("Failed to retrieve service");
        }
      })
      .then((data) => {
        updateFieldsWithData(data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });

    document.getElementById("cancel-btn").addEventListener("click", function () {
      event.preventDefault();
      window.location.href = "/dashboard-orders"
    })

    //PUT
    document.getElementById("update-btn").addEventListener("click", function () {
      event.preventDefault();

      const url = window.location.href;
      const queryParams = new URLSearchParams(new URL(url).search);

      // Get the input values
      const productImage = document.getElementById("productImage").value; //WIP
      const serviceName = document.getElementById("serviceName").value;
      const serviceDescription = document.getElementById("serviceDescription").value;
      const productAddress = document.getElementById("productAddress").value;
      const servicePrice = document.getElementById("servicePrice").value;
      const serviceTags = document.getElementById("serviceTags").value;

      // Create the payload
      const payload = {
        image: productImage,
        name: serviceName,
        description: serviceDescription,
        address: productAddress,
        price: servicePrice,
        tags: serviceTags,
      };

      // Make a Put request when the page loads
      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/business/${getCookie("accountId")}/services/${queryParams.get('serviceId')}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((response) => {
          if (response.status === 200) {
            window.location.href = "/dashboard-orders";
          } else if (response.status === 401) {
            deleteAllCookies();
            window.location.href = "/login";
          } else {
            window.location.href = "/edit-service";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });

    //DELETE
    document.getElementById("delete-btn").addEventListener("click", function () {
      event.preventDefault();

      const url = window.location.href;
      const queryParams = new URLSearchParams(new URL(url).search);

      // Make a Put request when the page loads
      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/business/${getCookie("accountId")}/services/${queryParams.get('serviceId')}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (response.status === 204) {
            window.location.href = "/dashboard-orders";
          } else if (response.status === 401) {
            deleteAllCookies();
            window.location.href = "/login";
          } else {
            window.location.href = "/business/services/edit";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });

  </script>

</body>

</html>
