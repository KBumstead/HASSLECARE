<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HassleCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }

    .form-control {
      max-width: 40rem;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <input class="form-control" type="search" placeholder="Search services" aria-label="Search services" id="search-input" style="max-width: 40rem;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login" id="login-header">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register" id="register-header">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/business" style="display: none;" id="business-header">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/account" style="display: none;" id="account-header">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-auto">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card" style="width: 30rem;">
        <div class="card-header">
          <h5>
            Create new Business Account
          </h5>
        </div>

        <div class="card-body">
          <p class="card-text m-1">Business name</p>
          <input class="form-control" type="text" placeholder="Enter name" aria-label="default input example" id="name">
          <div class="form-group m-1">
            <label for="description">Description</label>
            <textarea class="form-control" placeholder="Enter description" id="description"
              style="height: 120px;"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree with the terms and conditions
            </label>
          </div>
          <div class="d-inline-flex flex-row-reverse" style="width: 100%;">
            <button class="btn btn-brand" id="create-btn">Create Account</a>
            <button class="btn btn-outline-danger mx-1" id="cancel-btn">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary mt-3 py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script src="/scripts/common.js"></script>
  <script src="https://kit.fontawesome.com/cb7394df23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById("create-btn").addEventListener("click", function () {
      event.preventDefault();

      // Get the input values
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;

      // Create the payload
      const payload = {
        name: name,
        description: description,
      };

      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/business/${getCookie("accountId")}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "/business";
          }
          else if (response.status === 401) {
            deleteAllCookies();
            window.location.href = "/login"
          } else {
            window.location.href = "/account";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });

    document.getElementById("cancel-btn").addEventListener("click", function() {
      event.preventDefault();
      window.location.href = "/account"
    })
  </script>
</body>

</html>
