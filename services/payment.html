<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }

    .form-control {
      max-width: 40rem;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <input class="form-control" type="search" placeholder="Search services" aria-label="Search services" id="search-input" style="max-width: 40rem;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business" style="display: none;">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account" style="display: none;">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h4>Order Confirmation</h4>
    <h2>Product Title</h2>
    <h4>$9.99</h4>
    <h6><i class="fa-solid fa-store" style="color: #80cc28;"></i> Add store name</h6>
    <h6><i class="fa-solid fa-location-dot" style="color: red;"></i> Add location</h6>
    <form>
      <div class="mb3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Pick a Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Pick a Time</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="note" style="height: 100px;"></textarea>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label">Choose Payment Method</label>
        <select class="form-select" id="payment" onchange="showPaymentInfo(this.value)">
          <option selected>Select payment method</option>
          <option value="card">Credit/Debit Card</option>
          <option value="qr">QR Code</option>
        </select>
      </div>
      <div id="card-info" style="display: none;">
        <h5>Card Information</h5>
        <div class="mb-3">
          <label for="card-number" class="form-label">Name on Card</label>
          <input type="text" class="form-control" id="card-name">
        </div>
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card-number">
        </div>
        <div class="mb-3">
          <label for="expiry-date" class="form-label">Expiry Date</label>
          <input type="month" class="form-control" id="expiry-date">
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv">
        </div>
      </div>
      <div id="qr-info" style="display: none;">
        <h5>Scan the QR Code to Pay</h5>
        <img src="https://chart.googleapis.com/chart?cht=qr&chl=I%20LOVE%20YOUU&chs=180x180&choe=UTF-8&chld=L|2"
          alt="qr code"><a href="www.qr-code-generator.com/solutions/text-qr-code/" border="0" style="cursor:default"
          rel="nofollow"></a>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text" id="subtotal-price">Subtotal: $9.99</p>
          <p class="card-text" id="platform-price">Platform fee: $0.60</p>
          <h2 id="total-price">Total: $10.59</h4>
        </div>
      </div>

      <button type="submit" class="btn btn-brand mt-3 mb-5" id="pay-btn">Pay & Confirm</button>
      <button type="submit" class="btn btn-outline-secondary mt-3 mb-5" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <footer class="bg-body-tertiary mt-auto py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script>
    function showPaymentInfo(value) {
      if (value === 'card') {
        document.getElementById('card-info').style.display = 'block';
        document.getElementById('qr-info').style.display = 'none';
      } else if (value === 'qr') {
        document.getElementById('card-info').style.display = 'none';
        document.getElementById('qr-info').style.display = 'block';
      } else {
        document.getElementById('card-info').style.display = 'none';
        document.getElementById('qr-info').style.display = 'none';
      }
    }
  </script>

  <script src="/scripts/common.js"></script>
  <script src="https://kit.fontawesome.com/cb7394df23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    const url = window.location.href;
    const queryParams = new URLSearchParams(new URL(url).search);

    function initOrderSummary() {
      function updateFieldsWithData(data) {
        document.getElementById("subtotal-price").textContent = `Subtotal: $${data.price}`
        document.getElementById("platform-price").textContent = `Platform fee: $${0.6}`
        document.getElementById("total-price").textContent = `Total: $${data.price + 0.6}`
      }

      // GET
      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/services/${queryParams.get('serviceId')}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (response.status === 200) {
            return response.json();
          } else {
            throw new Error("Failed to retrieve service");
          }
        })
        .then((data) => {
          updateFieldsWithData(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    initOrderSummary();

    document.getElementById("pay-btn").addEventListener("click", function () {
      event.preventDefault();

      // Get the input values
      const address = document.getElementById("address").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const note = document.getElementById("note").value;
      const dateUnixTimestamp = new Date(`${date}T${time}`).getTime();

      // Create the payload
      const payload = {
        date: dateUnixTimestamp,
        note: note,
        serviceId: queryParams.get('serviceId'),
        customerAccountId: getCookies("accountId"),
        customerAddress: address,
      };

      // Make a fetch Post request when the page loads
      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/accounts/${getCookie("accountId")}/orders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((response) => {
          if (response.status === 201) {
            window.location.href = "/account";
          } else if (response.status === 401) {
            deleteAllCookies();
            window.location.href = "/login";
          } else {
            window.location.href = `/services/payment?q=${queryParams.get("q")}`;
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
  </script>
</body>

</html>
