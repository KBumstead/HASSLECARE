<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HassleCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
      <div class="card" style="width: 30rem;">
        <div class="card-header">
          Create new Business Account
        </div>

        <div class="card-body">
          <p class="card-text m-1">business name</p>
          <input class="form-control" type="text" placeholder="placeholder" aria-label="default input example">
          <p class="card-text m-1 ">description</p>

          <div class="form-floating m-1">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
              style="height: 120px;"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree with the terms and conditions
            </label>
          </div>

          <div class="d-inline-flex flex-row-reverse" style="width: 100%;">
            <a href="#" class="btn btn-success" style="background-color: #80cc28; border-color: #548718;">Create
              Account</a>
            <a href="#" class="btn btn-outline-danger mx-1">Cancel</a>
          </div>

        </div>
      </div>
    </div>
  </div>



</body>

</html>
