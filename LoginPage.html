<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>create account</title>
  <link rel="stylesheet" href="./styleLoginPage.css">

</head>
<body>

  <header>
    <div class="logo-box">
      <h2 ><a class="logo" href="./HomePage.html">HassleCare</a></h2>
    </div>
    <div class="searchBar">
      <input type="search_bar" placeholder="find services">
    </div>

    <nav class="navbar">
      <button class="login-header" id="login-header">
        Login
        <!-- <a href="#">Login</a>         -->
      </button>
      <button class="register-header" id="register-header">
        Register
        <!-- <a href="#">Register</a> -->
      </button>
    </nav>
  </header>
  
  <div class="wrapper">
    <div class="login-box form">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <!-- <span></span> -->
          <p>Email</p>
          <div class="input-bar">
            <input type="email" required>
          </div>
        </div>
        <div class="input-box">
          <p>Password</p>
          <div class="input-bar">
            <input type="password" required>
          </div>
          
        </div>
        <button type="submit" class="login-btn">
          Login
        </button>
        <div class="login-register">
          <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Copyright HassleCare 2023</p>
  </footer>

<script src="./HomePage.js"></script>
</body>
</html>
