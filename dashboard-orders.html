<!DOCTYPE html>
<html>

<head>
  <title>Dashboard Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <form class="d-flex flex-grow-1" role="search" style="max-width: 40rem;">
        <input class="form-control me-2" type="search" placeholder="Search services" aria-label="Search services">
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business" style="display: none;">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account" style="display: none;">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Business info div -->
    <div class="row justify-content-center">
      <div class="col-lg-8 mb-4">
        <div class="card mt-4 mb-3">
          <div class="card-body">
            <h1 class="card-title">Business Info</h1>
            <h3>Business Name <a href="#"><i class="fas fa-pencil-alt" style="color: black;"></i></a></h3>
            <p class="card-text">Business Description</p>
            <p><i class="fas fa-map-marker-alt"></i> Business Location</p>
            <p><i class="fas fa-tags"></i> Business Tags</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs Between services and orders-->
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link active" id="services-tab" data-toggle="tab" href="#services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="orders-tab" data-toggle="tab" href="#orders" style="color: #80cc28;">Orders</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="services">
        <!-- Button to create new services -->
        <button type="button" class="btn btn-brand mt-3 mb-3">Create a new service</button>

        <!-- Business Services Cards -->
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <!-- copy here -->
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="image of the services">
              <div class="card-body">
                <h5 class="card-title">Name of the service</h5>
                <p class="card-text">Service Description</p>
              </div>
            </div>
          </div>
          <!-- Repeat the above div for each card -->
        </div>


      </div>
      <div class="tab-pane fade" id="orders">

        <!-- Add orders here -->

      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary mt-auto py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script src="/scripts/common.js"></script>
  <script src="https://kit.fontawesome.com/cb7394df23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
