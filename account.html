<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styleaccountinformation.css">
</head>

<body>
  <header>
    <div class="logo-box">
      <h2><a class="logo" href="#">HassleCare</a></h2>
    </div>
    <div class="searchBar">
      <input type="search_bar" placeholder="find services">
    </div>

    <nav class="navbar">
      <button class="login-header">
        Login
      </button>
      <button class="register-header">
        Register
      </button>
    </nav>
  </header>

  <div class="wrapper">
    <div class="login-box">
      <h2>Account Information</h2>
      <form action="#">
        <div class="input-box">
          <p>username</p>
          <div class="input-bar">
            <input type="text" required>
          </div>
        </div>
        <div class="input-box">
          <p>Email</p>
          <div class="input-bar">
            <input type="Email" required>
          </div>
        </div>
        <h2>Business Account</h2>
        <button class="green-btn">
          start your business now
        </button>
        <hr>
        <button class="red-btn">
          log out
        </button>
      </form>
    </div>
  </div>

  <footer>
    <p>Copyright HassleCare 2023</p>
  </footer>

</body>

</html>
