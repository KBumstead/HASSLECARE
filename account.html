<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styleAccount.css">
</head>

<body>
  <header>
    <div class="logo-box">
      <h2><a class="logo" href="#">HassleCare</a></h2>
    </div>
    <div class="searchBar">
      <input type="search_bar" placeholder="find services">
    </div>

    <nav class="navbar">
      <button class="login-header" id="login-header">
        Login
      </button>
      <button class="register-header" id="register-header">
        Register
      </button>
      <button class="login-header" id="account-header" style="display: none">
        Account
      </button>
      <button class="register-header" id="logout-header" style="display: none">
        Logout
      </button>
    </nav>
  </header>

  <div class="wrapper">
    <div class="login-box">
      <h2>Account Information</h2>
      <div class="input-box">
        <p>Username</p>
        <div class="input-bar">
          <input type="text" id="username" required readonly>
        </div>
      </div>
      <div class="input-box">
        <p>Email</p>
        <div class="input-bar">
          <input type="email" id="email" required readonly>
        </div>
      </div>
      <h2>Business Account</h2>
      <button class="green-btn">
        start your business now
      </button>
      <hr>
      <button class="red-btn" id="logout-btn">
        log out
      </button>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <footer>
    <p>Copyright HassleCare 2023</p>
  </footer>

  <script src="/buttonFunction.js"></script>
  <script src="/common.js"></script>
  <script>
    // Function to update the username and email fields with data from the server
    function updateFieldsWithData(data) {
      document.getElementById("username").value = data.username;
      document.getElementById("email").value = data.email;
    }

    // Make a fetch GET request when the page loads
    fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/accounts/${getCookie("accountId")}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        if (response.ok) {
          return response.json();
        } else if (response.status === 401) {
          deleteAllCookies();
          window.location.href = "/login";
        } else {
          throw new Error("Failed to retrieve user data");
        }
      })
      .then((data) => {
        // Update the username and email fields with the response data
        updateFieldsWithData(data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });

    document.getElementById("logout-btn").addEventListener("click", function () {
      // Send a fetch request to your logout URL
      fetchWithSession(`https://alert-tourmaline-pantydraco.glitch.me/accounts/${getCookie("accountId")}/logout`, {
        method: "POST",
        headers: {},
      })
        .then((response) => {
          if (response.ok || response.status === 401) {
            deleteAllCookies();
            window.location.href = "/login";
          } else {
            // Logout failed, handle the error here
            document.getElementById("error-message").textContent = "Logout failed. Please try again.";
            throw new Error("Logout failed");
          }
        })
        .catch((error) => {
          // Handle any errors
          console.error("Error:", error);
        });
    });

  </script>

</body>

</html>
