<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #80cc28;
    }

    .navbar-custom .nav-link {
      color: white;
    }

    .btn-brand {
      background-color: #80cc28;
      border-color: #80cc28;
      color: white;
    }

    .btn-brand:hover {
      background-color: #70ac2b;
      border-color: #70ac2b;
      color: white;
    }

    .btn-brand:active {
      background-color: #70ac2b !important;
      border-color: #70ac2b !important;
      color: white !important;
    }

    .form-control {
      max-width: 40rem;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-white" href="/">HassleCare</a>
      <input class="form-control" type="search" placeholder="Search services" aria-label="Search services"
        id="search-input" style="max-width: 40rem;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/login" id="login-header">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/register" id="register-header">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/business" style="display: none;" id="business-header">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/account" style="display: none;" id="account-header">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 40rem;">
      <h5 class="card-header">
        Register
      </h5>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree with the terms and conditions
            </label>
          </div>
          <button type="submit" class="btn btn-brand mb-3" id="create-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary mt-auto py-4">
    <div class="container">
      <h6 class="text-center">Copyright HassleCare 2023</h6>
    </div>
  </footer>

  <script src="/scripts/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById("create-btn").addEventListener("click", function () {
      event.preventDefault();

      // Get the input values
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Create the payload
      const payload = {
        username: username,
        email: email,
        password: password,
      };

      // Send a fetch request to your desired URL
      fetch("https://alert-tourmaline-pantydraco.glitch.me/accounts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "/login";
          } else {
            throw new Error("Registration failed");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
  </script>
</body>

</html>
